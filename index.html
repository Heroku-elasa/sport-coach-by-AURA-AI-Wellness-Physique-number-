    <style>
      body {
        font-family: 'Vazirmatn', 'Inter', sans-serif;
        scroll-behavior: smooth;
      }
      .font-inter {
         font-family: 'Inter', sans-serif;
      }
      .animate-fade-in {
        animation: fadeIn 0.5s ease-in-out;

      .animate-pulse-glow {
        animation: pulse-glow 2.5s infinite ease-in-out;

      @keyframes pulse-glow {
        0%, 100% {

        }

          box-shadow: 0 0 1.5rem rgba(20, 184, 166, 0.7);
        }
      }
      .line-draw {
        stroke-dasharray: 1000;
        stroke-dashoffset: 1000;
        animation: line-draw-anim 2s ease-out forwards;
      }

      @keyframes line-draw-anim {
        to {
          stroke-dashoffset: 0;
        }
      }
      /* Added for markdown rendering */

        color: #5eead4; /* teal-300 */
        border-bottom: 1px solid #374151; /* gray-700 */

        list-style-position: inside;
        padding-left: 0;

        margin-bottom: 0.5rem;
      }

        color: #14b8a6; /* teal-500 */
        font-weight: bold;
      }
      .prose-invert p {
        color: #d1d5db; /* gray-300 */
      }
      .prose-invert strong {
        color: #fff;
      }
       .animate-stroke-pulse {
        animation: stroke-pulse 2s infinite ease-in-out;
      }

  <!-- 1. Add ES Module Shims and Babel for in-browser transpilation -->
  <script async src="https://unpkg.com/es-module-shims@1.10.0/dist/es-module-shims.js"></script>
  <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>

  <!-- 2. The import map tells the browser (via the shim) where to find modules -->
  <script type="importmap">
{
  "imports": {
    "react-dom/": "https://aistudiocdn.com/react-dom@^19.1.1/",
    "react/": "https://aistudiocdn.com/react@^19.1.1/",

  }
}
</script>

  <!-- 3. Configure the shim to use Babel for transpiling TSX/TS files -->
  <script>
    // Configure ES Module Shims to use Babel for on-the-fly transpilation of TSX/TS files.
    // This allows running the React app from source files without a build step.
    window.esmsInitOptions = {
      // The fetch hook intercepts module loading.
      fetch: async (url, options) => {
        const res = await fetch(url, options);
        const fileUrl = new URL(res.url);

        // Check if the file is a TS/TSX file that needs transpilation.
        if (fileUrl.pathname.endsWith('.tsx') || fileUrl.pathname.endsWith('.ts')) {
          const source = await res.text();
          // Use Babel to transpile from TSX to JS.
          const transformed = Babel.transform(source, {
            presets: ["react", "typescript"],
            filename: fileUrl.pathname // Important for Babel to know how to parse
          }).code;
          // Return the transpiled code as a JavaScript module.
          return new Response(new Blob([transformed], { type: 'application/javascript' }));
        }
        // For all other files, return the original response.
        return res;
      }
    }
  </script>
